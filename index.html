<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖注 注</title>
    <style>
        /* * 住 (CSS)
         */
        
        /* 注转  拽注转   */
        html, body {
            height: 100%; /* 砖砖 -100% 拽 100vh  转 爪 转专 驻驻  砖 */
            margin: 0;
            padding: 0;
            overflow: hidden; /*  转  转 砖 祝 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 500px; /*  专 砖,  转驻住 100% */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box; /*  砖-padding  砖专 转 /专 */
            
            /* 专转 Flexbox   转 住 注  */
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            flex-shrink: 0; /* 注 转专转 转抓 */
        }

        .clock-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 爪爪 专 */
            margin-bottom: 20px;
            flex-shrink: 0; /* 注 专砖转 砖注 转抓 */
        }

        .clock-item {
            display: grid;
            grid-template-columns: auto 1fr; /*  | 驻专 */
            align-items: center;
            gap: 15px;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .clock-item .flag {
            font-size: 2.2rem;
            padding-top: 5px; /* 砖专 拽 砖  */
        }

        .clock-item .details {
            display: grid;
            grid-template-columns: 1fr auto; /* /转专 |  专 */
            grid-template-rows: auto auto auto; /* 注专, , 转专 */
            grid-template-areas: 
                "city weather"
                "time weather"
                "date weather";
            align-items: center;
            gap: 0 10px;
        }

        .clock-item .city {
            grid-area: city;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .clock-item .time {
            grid-area: time;
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            font-family: "Lucida Console", "Courier New", monospace;
        }
        
        .clock-item .date {
            grid-area: date;
            font-size: 0.85rem;
            color: #555;
        }

        .clock-item .weather {
            grid-area: weather;
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            text-align: right;
            white-space: nowrap;
        }

        /* 住 转转 拽住 - 砖  砖 */
        .notes-area {
            flex-grow: 1; /* 专 专   转  砖 转专 */
            display: flex;
            flex-direction: column;
            border-top: 1px solid #eee;
            padding-top: 15px;
            min-height: 100px; /*   拽专 砖 转抓 */
        }
        
        .notes-area label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        #notes {
            width: 100%;
            flex-grow: 1; /* 专 转转 拽住  转 专 砖 */
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none; /*  驻砖专转 砖   */
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1> 砖注 注</h1>

        <div class="clock-list">
            
            <div class="clock-item">
                <span class="flag" aria-label=" 转">桂</span>
                <div class="details">
                    <span class="city">转</span>
                    <span class="time" id="time-th">00:00:00</span>
                    <span class="date" id="date-th">注 转专...</span>
                    <span class="weather" id="weather-th">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <span class="flag" aria-label=" 砖专"></span>
                <div class="details">
                    <span class="city">砖专</span>
                    <span class="time" id="time-il">00:00:00</span>
                    <span class="date" id="date-il">注 转专...</span>
                    <span class="weather" id="weather-il">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <span class="flag" aria-label=" 专">吼</span>
                <div class="details">
                    <span class="city">住</span>
                    <span class="time" id="time-us">00:00:00</span>
                    <span class="date" id="date-us">注 转专...</span>
                    <span class="weather" id="weather-us">--掳C</span>
                </div>
            </div>
        </div>

        <div class="notes-area">
            <label for="notes">锔 驻转拽:</label>
            <textarea id="notes" placeholder="转 砖... 爪 注 Enter 转专 砖专 ( 砖专)."></textarea>
        </div>
    </div>

    <script>
        const locations = [
            {
                name: '转',
                tz: 'Asia/Bangkok',
                weatherCity: 'Bangkok', // 砖 注专 注专 wttr.in
                timeEl: 'time-th',
                dateEl: 'date-th',
                weatherEl: 'weather-th'
            },
            {
                name: '砖专',
                tz: 'Asia/Jerusalem',
                weatherCity: 'Jerusalem',
                timeEl: 'time-il',
                dateEl: 'date-il',
                weatherEl: 'weather-il'
            },
            {
                name: '住',
                tz: 'America/Los_Angeles',
                weatherCity: 'Seattle',
                timeEl: 'time-us',
                dateEl: 'date-us',
                weatherEl: 'weather-us'
            }
        ];

        // 驻拽爪 注 砖注 转专 (专爪  砖)
        function updateClocks() {
            const now = new Date();

            locations.forEach(loc => {
                // 专转 注爪 砖注
                const timeOptions = {
                    timeZone: loc.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                
                // 专转 注爪 转专
                const dateOptions = {
                    timeZone: loc.tz,
                    weekday: 'short', // ' '
                    day: 'numeric',   // '17'
                    month: 'numeric', // '11'
                };
                
                const timeString = now.toLocaleTimeString('he-IL', timeOptions);
                const dateString = now.toLocaleDateString('he-IL', dateOptions);
                
                const timeEl = document.getElementById(loc.timeEl);
                const dateEl = document.getElementById(loc.dateEl);
                
                if (timeEl) timeEl.textContent = timeString;
                if (dateEl) dateEl.textContent = dateString;
            });
        }

        // 驻拽爪 拽转 转  专 ( API KEY)
        async function fetchWeather() {
            for (const loc of locations) {
                const el = document.getElementById(loc.weatherEl);
                if (!el) continue;

                el.textContent = '注...';

                try {
                    // 砖砖 砖专转 wttr.in 拽转 JSON
                    const url = `https://wttr.in/${loc.weatherCity}?format=j1`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`砖转 专砖转: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 砖驻转 驻专专 转
                    const temp = data.current_condition[0].temp_C;
                    
                    el.textContent = `${temp}掳C`;

                } catch (error) {
                    console.error(`砖 拽转  专 注专 ${loc.name}:`, error);
                    el.textContent = '砖';
                }
            }
        }

        // 驻拽爪转 转
        function init() {
            // 注 砖注    砖
            updateClocks();
            setInterval(updateClocks, 1000);

            // 拽转  专 注
            fetchWeather();
            // 专注  专  30 拽转 (1,800,000 砖转)
            // (  注住 注 砖专转 )
            setInterval(fetchWeather, 1800000);
        }

        // 驻注转 驻拽爪 砖祝 注
        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
