<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flymily - 驻专 注,  </title>
    <style>
        /* * 住 (CSS)
         */
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 注  转 驻拽转 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #2196F3;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 注爪  转 转专转 -  -200% */
        .logo-image {
            height: 160px; /* 80px * 2.0 = 160px */
            width: auto; /* 砖专 注 驻专驻专爪转 */
            margin-bottom: 10px;
        }

        /* 注爪 转 砖转转  -  -50% 爪注  */
        .logo-text {
            font-size: 1.8rem; /* 1.2rem * 1.5 = 1.8rem */
            font-weight: 600;
            color: #2196F3; /* 爪注  */
        }


        .clock-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 25px;
            flex-shrink: 0;
        }

        /* --- 注爪 砖 拽转 --- */
        .clock-item {
            background-color: #e3f2fd;
            border-radius: 12px;
            border: 1px solid #bbdefb;
            padding: 15px;
            
            /* 拽 -2 注转 (砖 ) */
            display: grid;
            grid-template-columns: 1fr 1fr; /* 50% 50% */
            gap: 10px;
            align-items: center;
        }

        /* 爪  (注 专砖  RTL) */
        .clock-item .right-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .clock-item .flag {
            font-size: 3.5rem;
            line-height: 1;
        }
        
        .clock-item .city-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3f51b5;
        }

        .clock-item .timeline-text {
            font-size: 0.9rem;
            font-style: italic;
            color: #555;
        }
        
        .clock-item .date {
            font-size: 0.95rem;
            color: #607d8b;
        }

        /* 爪 砖 (注 砖) */
        .clock-item .left-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
            justify-content: center;
        }

        .clock-item .time {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d47a1;
            font-family: "Lucida Console", "Courier New", monospace;
            line-height: 1;
        }

        .clock-item .weather {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4CAF50;
            white-space: nowrap;
        }

        /* --- 住祝 注爪 拽转 --- */

        .notes-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 10px;
            min-height: 80px;
        }
        
        .notes-area label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #424242;
            flex-shrink: 0;
        }

        #notes {
            width: 100%;
            flex-grow: 1;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #bdbdbd;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <img src=" 砖拽祝 Flymily.png" alt="Flymily Logo" class="logo-image">
            <span class="logo-text">驻专 注,  </span>
        </h1>

        <div class="clock-list">
            
            <div class="clock-item">
                <div class="right-side">
                    <span class="flag" aria-label=" 专">吼</span>
                    <span class="city-name">住</span>
                    <span class="timeline-text">注专</span>
                    <span class="date" id="date-us">注 转专...</span>
                </div>
                <div class="left-side">
                    <span class="time" id="time-us">00:00:00</span>
                    <span class="weather" id="weather-us">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <div class="right-side">
                    <span class="flag" aria-label=" 砖专"></span>
                    <span class="city-name">砖专</span>
                    <span class="timeline-text"></span>
                    <span class="date" id="date-il">注 转专...</span>
                </div>
                <div class="left-side">
                    <span class="time" id="time-il">00:00:00</span>
                    <span class="weather" id="weather-il">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <div class="right-side">
                    <span class="flag" aria-label=" 转">桂</span>
                    <span class="city-name">转</span>
                    <span class="timeline-text">注转</span>
                    <span class="date" id="date-th">注 转专...</span>
                </div>
                <div class="left-side">
                    <span class="time" id="time-th">00:00:00</span>
                    <span class="weather" id="weather-th">--掳C</span>
                </div>
            </div>

        </div>

        <div class="notes-area">
            <label for="notes">锔 驻转拽:</label>
            <textarea id="notes" placeholder="转 砖... 爪 注 Enter 转专 砖专 ( 砖专)."></textarea>
        </div>
    </div>

    <script>
        const locations = [
            {
                name: '住',
                tz: 'America/Los_Angeles',
                weatherCity: 'Seattle',
                timeEl: 'time-us',
                dateEl: 'date-us',
                weatherEl: 'weather-us'
            },
            {
                name: '砖专',
                tz: 'Asia/Jerusalem',
                weatherCity: 'Jerusalem',
                timeEl: 'time-il',
                dateEl: 'date-il',
                weatherEl: 'weather-il'
            },
            {
                name: '转',
                tz: 'Asia/Bangkok',
                weatherCity: 'Bangkok',
                timeEl: 'time-th',
                dateEl: 'date-th',
                weatherEl: 'weather-th'
            }
        ];

        function updateClocks() {
            const now = new Date();

            locations.forEach(loc => {
                const timeOptions = {
                    timeZone: loc.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                
                const dateOptions = {
                    timeZone: loc.tz,
                    day: 'numeric',
                    month: 'short',
                };
                
                const timeString = now.toLocaleTimeString('he-IL', timeOptions);
                const dateString = now.toLocaleDateString('he-IL', dateOptions);
                
                const timeEl = document.getElementById(loc.timeEl);
                const dateEl = document.getElementById(loc.dateEl);
                
                if (timeEl) timeEl.textContent = timeString;
                if (dateEl) dateEl.textContent = dateString;
            });
        }

        async function fetchWeather() {
            for (const loc of locations) {
                const el = document.getElementById(loc.weatherEl);
                if (!el) continue;

                el.textContent = '注...';

                try {
                    const url = `https://wttr.in/${loc.weatherCity}?format=j1`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`砖转 专砖转: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    const temp = data.current_condition[0].temp_C;
                    
                    el.textContent = `${temp}掳C`;

                } catch (error) {
                    console.error(`砖 拽转  专 注专 ${loc.name}:`, error);
                    el.textContent = '砖';
                }
            }
        }

        function init() {
            updateClocks();
            setInterval(updateClocks, 1000);

            fetchWeather();
            setInterval(fetchWeather, 1800000); //  30 拽转
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
