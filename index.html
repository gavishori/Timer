<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>שעון עולם + מזג אוויר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 450px;
      background: #020617;
      border-radius: 18px;
      padding: 16px 16px 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.4);
      direction: rtl;
    }

    .app-header {
      margin-bottom: 12px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .app-subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .note-box {
      margin-top: 12px;
      margin-bottom: 10px;
    }

    .note-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .note-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .note-input::placeholder {
      color: #6b7280;
    }

    .clocks-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }

    .clock-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #1f2937, #020617 55%);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .clock-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .location-name {
      font-size: 14px;
      font-weight: 600;
    }

    .location-tz {
      font-size: 11px;
      color: #9ca3af;
    }

    .time-temp {
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .time-text {
      font-variant-numeric: tabular-nums;
      font-size: 18px;
      font-weight: 600;
    }

    .date-text {
      font-size: 11px;
      color: #9ca3af;
    }

    .temp-text {
      font-size: 12px;
      color: #e5e7eb;
    }

    .temp-text span {
      font-weight: 600;
    }

    .temp-loading {
      font-size: 11px;
      color: #6b7280;
    }

    @media (max-width: 400px) {
      .app-title {
        font-size: 18px;
      }
      .time-text {
        font-size: 16px;
      }
      .clock-card {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">שעון עולם + מזג אוויר</div>
      <div class="app-subtitle">תאילנד · ישראל · סיאטל — מתעדכן אוטומטית</div>

      <div class="note-box">
        <div class="note-label">שורת טקסט חופשי (ללא שמירה):</div>
        <input
          class="note-input"
          type="text"
          placeholder="תזכורת / מחשבה / משימה..."
        />
      </div>
    </header>

    <section class="clocks-container">
      <!-- תאילנד -->
      <div class="clock-card">
        <div class="clock-info">
          <div class="location-name">בנגקוק, תאילנד</div>
          <div class="location-tz">Asia/Bangkok</div>
        </div>
        <div class="time-temp">
          <div id="time-thailand" class="time-text">--:--:--</div>
          <div id="date-thailand" class="date-text">-- -- ----</div>
          <div id="temp-thailand" class="temp-loading">טוען טמפרטורה...</div>
        </div>
      </div>

      <!-- ישראל -->
      <div class="clock-card">
        <div class="clock-info">
          <div class="location-name">ישראל</div>
          <div class="location-tz">Asia/Jerusalem</div>
        </div>
        <div class="time-temp">
          <div id="time-israel" class="time-text">--:--:--</div>
          <div id="date-israel" class="date-text">-- -- ----</div>
          <div id="temp-israel" class="temp-loading">טוען טמפרטורה...</div>
        </div>
      </div>

      <!-- סיאטל -->
      <div class="clock-card">
        <div class="clock-info">
          <div class="location-name">סיאטל, ארה״ב</div>
          <div class="location-tz">America/Los_Angeles</div>
        </div>
        <div class="time-temp">
          <div id="time-seattle" class="time-text">--:--:--</div>
          <div id="date-seattle" class="date-text">-- -- ----</div>
          <div id="temp-seattle" class="temp-loading">טוען טמפרטורה...</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // הגדרות שעונים ומיקומים
    const locations = [
      {
        id: "thailand",
        timeZone: "Asia/Bangkok",
        latitude: 13.7563,
        longitude: 100.5018,
      },
      {
        id: "israel",
        timeZone: "Asia/Jerusalem",
        latitude: 31.7683,
        longitude: 35.2137, // ירושלים
      },
      {
        id: "seattle",
        timeZone: "America/Los_Angeles",
        latitude: 47.6062,
        longitude: -122.3321,
      },
    ];

    // עדכון השעה (כל שנייה)
    function updateClocks() {
      const now = new Date();

      locations.forEach((loc) => {
        const timeFormatter = new Intl.DateTimeFormat("he-IL", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
          timeZone: loc.timeZone,
        });

        const dateFormatter = new Intl.DateTimeFormat("he-IL", {
          weekday: "short",
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          timeZone: loc.timeZone,
        });

        const timeElement = document.getElementById(`time-${loc.id}`);
        const dateElement = document.getElementById(`date-${loc.id}`);

        if (timeElement) timeElement.textContent = timeFormatter.format(now);
        if (dateElement) dateElement.textContent = dateFormatter.format(now);
      });
    }

    // הבאת טמפרטורה מ־Open-Meteo (כל 10 דקות + טעינה ראשונית)
    async function fetchWeatherForLocation(loc) {
      const tempElement = document.getElementById(`temp-${loc.id}`);
      if (!tempElement) return;

      try {
        // API ללא מפתח, מחזיר מזג אוויר נוכחי
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${loc.latitude}&longitude=${loc.longitude}&current_weather=true`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("HTTP error " + res.status);
        }
        const data = await res.json();
        const temp = data?.current_weather?.temperature;

        if (typeof temp === "number") {
          tempElement.classList.remove("temp-loading");
          tempElement.classList.add("temp-text");
          tempElement.innerHTML = `טמפרטורה עכשיו: <span>${temp.toFixed(
            1
          )}°C</span>`;
        } else {
          tempElement.classList.remove("temp-loading");
          tempElement.classList.add("temp-text");
          tempElement.textContent = "לא הצלחנו להביא טמפרטורה";
        }
      } catch (err) {
        tempElement.classList.remove("temp-loading");
        tempElement.classList.add("temp-text");
        tempElement.textContent = "שגיאה בטעינת מזג האוויר";
        console.error("Weather error for", loc.id, err);
      }
    }

    function fetchAllWeather() {
      locations.forEach((loc) => fetchWeatherForLocation(loc));
    }

    // התחלה
    updateClocks();
    fetchAllWeather();

    setInterval(updateClocks, 1000);            // שעה – כל שנייה
    setInterval(fetchAllWeather, 10 * 60 * 1000); // מזג אוויר – כל 10 דקות
  </script>
</body>
</html>
