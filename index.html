<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flymily - 驻专 注,  </title>
    <style>
        /* * 住 (CSS)
         */
        
        /* 注转  拽注转   */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333; /* 爪注 拽住  */
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px; /* 驻转 注转 转专 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* 爪 注拽 转专 */
            padding: 25px;
            box-sizing: border-box;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 专 转 转 */
        }

        h1 {
            text-align: center;
            color: #2196F3; /*  专 */
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        .clock-list {
            display: flex;
            flex-direction: column;
            gap: 18px; /* 专  专住 */
            margin-bottom: 25px;
            flex-shrink: 0;
        }

        .clock-item {
            background-color: #e3f2fd; /* 专拽注 专 转专 专住 */
            border-radius: 12px;
            border: 1px solid #bbdefb; /* 住专转 拽 */
            padding: 15px;
            display: flex; /* 住专  驻专 */
            flex-direction: column;
            align-items: center; /* 专 转  */
        }

        .clock-item .flag {
            font-size: 3.5rem; /*   转专 */
            margin-bottom: 10px;
            line-height: 1; /* 注 专 转专 转转  */
        }
        
        .clock-item .city-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3f51b5; /*   转专 砖 注专 */
            margin-bottom: 8px;
        }

        .clock-item .details {
            display: grid;
            grid-template-columns: 1fr 1fr; /*  | 驻专专 */
            grid-template-rows: auto auto; /* 注专, 转专 */
            gap: 5px 15px; /* 专 转 专 */
            width: 100%; /* 转驻住 转  专 */
            text-align: center; /* 专 拽住 转 专 */
            align-items: center;
        }

        .clock-item .time {
            grid-column: 1 / 3; /* 转驻住 2 注转 */
            font-size: 2.2rem; /* 砖注  转 */
            font-weight: 700;
            color: #0d47a1; /*  注拽 */
            font-family: "Lucida Console", "Courier New", monospace;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .clock-item .date {
            grid-column: 1 / 2; /* 注 专砖 */
            font-size: 0.95rem;
            color: #607d8b; /* 驻专- */
            text-align: left;
            padding-left: 10px; /*  拽 */
        }

        .clock-item .weather {
            grid-column: 2 / 3; /* 注 砖 */
            font-size: 1.05rem;
            font-weight: 600;
            color: #4CAF50; /* 专拽 */
            text-align: right;
            padding-right: 10px; /*  拽 */
            white-space: nowrap;
        }

        /* 住 转转 拽住 - 砖  砖 */
        .notes-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 10px;
            min-height: 80px; /*   转转 拽住 */
        }
        
        .notes-area label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #424242;
            flex-shrink: 0;
        }

        #notes {
            width: 100%;
            flex-grow: 1;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #bdbdbd;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1> Flymily - 驻专 注,  </h1>

        <div class="clock-list">
            
            <div class="clock-item">
                <span class="flag" aria-label=" 专">吼</span>
                <span class="city-name">住</span>
                <div class="details">
                    <span class="time" id="time-us">00:00:00</span>
                    <span class="date" id="date-us">注 转专...</span>
                    <span class="weather" id="weather-us">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <span class="flag" aria-label=" 砖专"></span>
                <span class="city-name">砖专</span>
                <div class="details">
                    <span class="time" id="time-il">00:00:00</span>
                    <span class="date" id="date-il">注 转专...</span>
                    <span class="weather" id="weather-il">--掳C</span>
                </div>
            </div>

            <div class="clock-item">
                <span class="flag" aria-label=" 转">桂</span>
                <span class="city-name">转</span>
                <div class="details">
                    <span class="time" id="time-th">00:00:00</span>
                    <span class="date" id="date-th">注 转专...</span>
                    <span class="weather" id="weather-th">--掳C</span>
                </div>
            </div>

        </div>

        <div class="notes-area">
            <label for="notes">锔 驻转拽:</label>
            <textarea id="notes" placeholder="转 砖... 爪 注 Enter 转专 砖专 ( 砖专)."></textarea>
        </div>
    </div>

    <script>
        // 住专 砖  -JavaScript
        const locations = [
            {
                name: '住 - 注专',
                tz: 'America/Los_Angeles',
                weatherCity: 'Seattle',
                timeEl: 'time-us',
                dateEl: 'date-us',
                weatherEl: 'weather-us'
            },
            {
                name: '砖专 - ',
                tz: 'Asia/Jerusalem',
                weatherCity: 'Jerusalem',
                timeEl: 'time-il',
                dateEl: 'date-il',
                weatherEl: 'weather-il'
            },
            {
                name: '转 - 注转',
                tz: 'Asia/Bangkok',
                weatherCity: 'Bangkok',
                timeEl: 'time-th',
                dateEl: 'date-th',
                weatherEl: 'weather-th'
            }
        ];

        function updateClocks() {
            const now = new Date();

            locations.forEach(loc => {
                const timeOptions = {
                    timeZone: loc.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                
                // 转专 拽爪专: 专拽  砖
                const dateOptions = {
                    timeZone: loc.tz,
                    day: 'numeric',
                    month: 'short', // ''  ''
                };
                
                const timeString = now.toLocaleTimeString('he-IL', timeOptions);
                const dateString = now.toLocaleDateString('he-IL', dateOptions);
                
                const timeEl = document.getElementById(loc.timeEl);
                const dateEl = document.getElementById(loc.dateEl);
                
                if (timeEl) timeEl.textContent = timeString;
                if (dateEl) dateEl.textContent = dateString;
            });
        }

        async function fetchWeather() {
            for (const loc of locations) {
                const el = document.getElementById(loc.weatherEl);
                if (!el) continue;

                el.textContent = '注...';

                try {
                    const url = `https://wttr.in/${loc.weatherCity}?format=j1`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`砖转 专砖转: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    const temp = data.current_condition[0].temp_C;
                    
                    el.textContent = `${temp}掳C`;

                } catch (error) {
                    console.error(`砖 拽转  专 注专 ${loc.name}:`, error);
                    el.textContent = '砖';
                }
            }
        }

        function init() {
            updateClocks();
            setInterval(updateClocks, 1000);

            fetchWeather();
            setInterval(fetchWeather, 1800000); //  30 拽转
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
